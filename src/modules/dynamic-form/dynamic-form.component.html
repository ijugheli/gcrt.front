        </ngx-spinner>
    </ng-container>

    <ng-container *ngIf="properties != null && properties.length > 0">

            <p-tabView>
                <p-tabPanel
                    [header]="section.title"
                    *ngFor="let section of sections; let i = index"
                    [selected]="i == 0"
                >
                    <ng-container *ngIf="initialValuesProvided">
                        <ng-container *ngFor="let property of section.properties">
                            <dynamic-input
                                (onChange)="onValueUpdate(property.id, $event)"
                                [initialValue]="initialValues[property.id]"
                                [property]="property"
                                [validation]="validation"
                            ></dynamic-input>
                        </ng-container>
                    </ng-container>
                    <ng-container *ngIf="!initialValuesProvided">
                        <ng-container *ngFor="let property of section.properties">
                            <dynamic-input
                                (onChange)="onValueUpdate(property.id, $event)"
                                [property]="property"
                                [validation]="validation"
                            ></dynamic-input>
                        </ng-container>
                    </ng-container>

                </p-tabPanel>
            </p-tabView>
        </div>

        <p-divider></p-divider>
        <div class="form-actions">
            <span>
                <button
                    (click)="onCancel()"
                    pButton
                    type="button"
                    label="დახურვა"
                    class="p-button-outlined p-button-md"
                >
                    <i class="pi pi-replay"></i>
                </button>
                <button
                    pButton
                    (click)="onSubmit()"
                    type="button"
                    [label]="valueID == null ? 'დამატება' : 'რედაქტირება'"
                    class="p-button-outlined p-button-md"
                >
                    <i class="pi pi-check"></i>
                </button>
            </span>

        </div>
    </ng-container>
</div>
