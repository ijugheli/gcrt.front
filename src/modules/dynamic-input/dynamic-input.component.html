<!-- class="ng-invalid ng-dirty" -->
<div class="dynamic-input">
    <ng-container *ngIf="property != null">
        <div class="dynamic-input-label">{{property.title}}</div>

        <ng-container *ngIf="property.isString() && property.isInput()">
            <plain-input
                [value]="initialValue"
                [property]="property"
                (onChange)="onUpdate($event)"
            ></plain-input>
        </ng-container>

        <ng-container *ngIf="property.isTextarea()">
            <plain-input
                [value]="initialValue"
                [property]="property"
                (onChange)="onUpdate($event)"
            ></plain-input>
        </ng-container>

        <ng-container *ngIf="property.isCheckbox()">
            <switch-input
                [value]="initialValue"
                [property]="property"
                (onChange)="onUpdate($event)"
            ></switch-input>
        </ng-container>

        <ng-container *ngIf="property.isDatepicker()">
            <date-input
                [value]="initialValue"
                [property]="property"
                (onChange)="onUpdate($event)"
            ></date-input>
        </ng-container>

        <ng-container *ngIf="property.isSelect()">
            <select-input
                [property]="property"
                (onChange)="onUpdate($event)"
                [selected]="initialValue"
            ></select-input>
        </ng-container>

        <ng-container *ngIf="property.isMultiselect()">
            <multiselect-input
                [property]="property"
                (onChange)="onUpdate($event)"
                [selected]="initialValue"
            ></multiselect-input>
        </ng-container>

        <ng-container *ngIf="property.isTreeselect() || property.isTreetable()">
            <treeselect-input
                [property]="property"
                (onChange)="onUpdate($event)"
            ></treeselect-input>
        </ng-container>
    </ng-container>

</div>
