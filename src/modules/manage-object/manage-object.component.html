<div
    class="flex"
    *ngIf="attribute"
>
    <div>
        <p-listbox
            [options]="options"
            optionLabel="label"
            optionDisabled="disabled"
            [(ngModel)]="selectedPanel"
        ></p-listbox>
    </div>
    <p-divider layout="vertical"></p-divider>
    <div>
        <p-scrollPanel [style]="{width: '100%', height: '400px'}">
            <dynamic-form
                *ngIf="attribute && selectedPanel?.id == 0"
                [attribute]="attribute"
            ></dynamic-form>
            <ng-container *ngFor="let subAttribute of attribute.children; let j = index">
                <data-table
                    *ngIf="subAttribute.id == selectedPanel?.id"
                    [attrID]="subAttribute.id"
                    [valueID]="valueID"
                ></data-table>
            </ng-container>
        </p-scrollPanel>
    </div>
</div>
