<li [class.active]="dropdownOpened">
    <ng-container *ngIf="!hasChildren()">
        <a
            (click)="item.onClick()"
            [class.active-link]="item.active"
        >
            <div
                class="frame"
                *ngIf="item.img"
            >
                <img src="assets/img/{{item.img}}.svg">
            </div>
            {{ item.title }}
        </a>
    </ng-container>
    <ng-container *ngIf="hasChildren()">
        <button
            class="drop"
            (click)="toggleDropdown()"
        >
            <div class="frame">
                <img
                    src="assets/img/{{ item.img }}.svg"
                    alt
                >
            </div>
            {{ item.title }}
            <img
                src="assets/img/arrow-down.svg"
                alt
                class="arrow"
            >
        </button>
        <ul
            class="sub-list"
            *ngIf="item.children && item.children.length"
        >
            <li *ngFor="let subItem of item.children">
                <a
                    (click)="subItem.onClick()"
                    [class.active-link]="subItem.active"
                >
                    {{ subItem.title }}
                </a>
            </li>
        </ul>
    </ng-container>
</li>
