<p-toast position="top-right"></p-toast>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>

<section [style.width]="(menuService.isMenuVisible$ | async) ? 'calc(100% - 250px)' : '100%'">
  <!-- ATTRIBUTE TITLE BLOCK -->
  <div class="surface-section heading-section">
    <div class="border-bottom-1 surface-border">
      <div class="heading-section-title font-medium align-items-center">
        <span>{{pageTitle}}</span>
      </div>
    </div>
  </div>
  <div class="header p-2">
    <ul class="list">
      <!-- SETTINGS -->
      <li>
        <button
          type="button"
          class="border-btn"
          (click)="onAddClick()"
        >
          <i class="pi pi-plus-circle"></i>
          დამატება
        </button>
      </li>
      <li>
        <button
          type="button"
          class="orange-border-btn"
          (click)="onEditClick()"
          [disabled]="!selectedRow"
          [class.p-disabled]="!selectedRow"
        >
          <i
            class="pi pi-pencil"
            [style.color]="!selectedRow ? '#000000' : 'var(--gray-50)'"
          ></i>
          რედაქტირება
        </button>
      </li>
      <li>
        <button
          type="button"
          class="red-border-btn"
          (click)="onDeleteClick()"
          [disabled]="!selectedRow"
          [class.p-disabled]="!selectedRow"
        >
          <i
            class="pi pi-trash"
            [style.color]="!selectedRow ? '#000000' : 'var(--gray-50)'"
          ></i>
          წაშლა
        </button>
      </li>
      <li>
        <button
          type="button"
          class="border-btn icon-only-btn"
        >
          <i class="pi pi-refresh"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="flex flex-row">
    <p-table
      [loading]="isLoading"
      [showLoader]="false"
      sortMode="single"
      styleClass="p-datatable-sm p-datatable-gridlines"
      [paginator]="parsedClients.length > 24"
      [rows]="25"
      [style.width]="isSidebarVisible ? 'calc(98vw - 500px) !important' : '100% !important'"
      currentPageReportTemplate="ნაჩვენებია {first} - დან {last} - მდე. სულ {totalRecords} ჩანაწერი"
      [rowsPerPageOptions]="[10, 25, 50]"
      [showCurrentPageReport]="true"
      responsiveLayout="scroll"
      [(selection)]="selectedRow"
      selectionMode="single"
      [value]="parsedClients"
      dataKey="main.id"
    >
      <ng-template
        pTemplate="header"
        let-attr
      >
        <tr>
          <th></th>
          <th></th>
          <th
            *ngFor="let col of columns"
            [pSortableColumn]="col['fieldName']"
          >{{col.label}}<p-sortIcon [field]="col['fieldName']"></p-sortIcon>
          </th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th *ngFor="let col of columns">
            <p-columnFilter
              *ngIf="!col.fieldName.includes('date')"
              [field]="col.fieldName"
              type="text"
              matchMode="contains"
              [showClearButton]="false"
              [showMenu]="false"
            ></p-columnFilter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody">
        <tr
          *ngFor="let item of loadingArray"
          style="height:46px"
        >
          <td>
            <p-tableRadioButton></p-tableRadioButton>
          </td>
          <td>
            <p-skeleton></p-skeleton>
          </td>
          <td *ngFor="let col of columns">
            <p-skeleton></p-skeleton>
          </td>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-client
      >
        <tr>
          <td>
            <p-tableRadioButton [value]="client"></p-tableRadioButton>
          </td>
          <td>
            <div class="flex justify-content-center">
              <button
                class="border-btn"
                (click)="onDetailClick(client.main.id)"
              >დეტალები</button>
            </div>
          </td>
          <td *ngFor="let col of columns">
            <span>
              {{
              client.main[col.fieldName]
              }}
            </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div
      *ngIf="isSidebarVisible"
      style="background:#f7f6f9; height: 100vh"
      class="w-20rem border-left-1 border-top-1 surface-border p-1 pt-2"
    >
      <div class="flex justify-content-center mb-2">
        <p-dropdown
          [(ngModel)]="detailModel"
          [style]="{
            'border-radius': '0 6px 6px 0',
            'min-width': '250px',
            'max-width': '250px',
            'border': '1px solid #D3DFEB',
            'font-size': '1rem !important',
            'height': '40px'
          }"
          [options]="ClientConfig.menuOptions"
          (onChange)="onDetailSelect($event)"
        ></p-dropdown>
      </div>
      <div
        *ngFor="let col of sidebarCols"
        class="flex flex-column justify-content-center align-items-between gap-1 w-full"
      >
        <div class="flex flex-row justify-content-between align-items-center gap-3">
          <label
            for="username2"
            class="text-sm"
          >{{ col['label']}}</label>
          <p-button
            (click)="copyToClipboard(sidebarData[(col['fieldName'])])"
            icon="pi pi-copy"
            styleClass="p-button-rounded p-button-secondary p-button-outlined mr-5"
          ></p-button>
        </div>
        <span style="margin-left: 6px; min-height: 20px ;">
          {{
          col['type'] == 'switch' ? (sidebarData[(col['fieldName'])] ? 'კი':'არა') : sidebarData[(col['fieldName'])]
          }}
        </span>
        <div style="width: calc(100% - 24px);">
          <p-divider></p-divider>
        </div>
      </div>
    </div>
  </div>

</section>
