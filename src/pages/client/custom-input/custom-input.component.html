<ng-container *ngIf="initialized">
    <ng-container *ngIf="data['type'] == 'switch'">
        <div class="flex flex-row align-items-center justify-content-start gap-1">
            <label [for]="data['fieldName']">{{data['label']}}</label>
            <p-inputSwitch
                [ngModel]="model"
                [inputId]="data['fieldName']"
                (ngModelChange)="onUpdate($event)"
            ></p-inputSwitch>
        </div>
    </ng-container>
    <ng-container *ngIf="data['type'] != 'switch' && !isTableInput">
        <div class="flex flex-row">
            <span
                class="p-inputgroup-addon"
                *ngIf="data['isRequired']"
            >
                <i class="pi pi-exclamation-triangle"></i>
            </span>
            <span
                class="p-inputgroup-addon"
                *ngIf="data['type'] !== 'textarea'"
            >
                <i
                    class="pi"
                    [ngClass]="data['icon']"
                ></i>
            </span>
            <span
                class="p-float-label"
                [class.is-not-mandatory]="!data['isRequired']"
            >
                <ng-container *ngTemplateOutlet="inputs">
                </ng-container>
                <label
                    [class.p-disabled]="isInputDisabled(data)"
                    [for]="data['fieldName']"
                >{{data['label']}}</label>
            </span>
        </div>
    </ng-container>
    <ng-container *ngIf="data['type'] != 'switch' && isTableInput">
        <div class="is-table-input">

            <ng-container *ngTemplateOutlet="inputs">
            </ng-container>
        </div>

    </ng-container>
</ng-container>

<ng-template #inputs>
    <p-treeSelect
        *ngIf="data['type'] == 'tree'"
        [inputId]="data['fieldName']"
        [disabled]="isInputDisabled(data)"
        [ngModel]="selectedNode"
        [options]="options"
        [class.ng-invalid]="!isInputValid() && !isInputDisabled(data)"
        [class.ng-dirty]="!isInputValid() && !isInputDisabled(data)"
        [filter]="hasFilter"
        [placeholder]="data['label']"
        (onNodeExpand)="onNodeExpand($event)"
        (ngModelChange)="onUpdate($event)"
        appendTo="body"
    ></p-treeSelect>
    <p-calendar
        *ngIf="data['type'] == 'date'"
        [ngModel]="model"
        [disabled]="isInputDisabled(data)"
        [class.ng-invalid]="!isInputValid() && !isInputDisabled(data)"
        [class.ng-dirty]="!isInputValid() && !isInputDisabled(data)"
        [inputId]="data['fieldName']"
        [maxDate]="todayDate"
        [placeholder]="data['label']"
        (ngModelChange)="onUpdate($event)"
        dateFormat="dd/mm/yy"
        appendTo="body"
    ></p-calendar>

    <p-dropdown
        *ngIf="data['type'] == 'dropdown'"
        [disabled]="isInputDisabled(data)"
        [ngModel]="model"
        [options]="options"
        [placeholder]="data['label']"
        [filter]="hasFilter"
        [class.ng-invalid]="!isInputValid() && !isInputDisabled(data)"
        [class.ng-dirty]="!isInputValid() && !isInputDisabled(data)"
        [inputId]="data['fieldName']"
        (ngModelChange)="onUpdate($event)"
        emptyFilterMessage="..."
        optionLabel="name"
        optionValue="id"
        filterBy="name"
        appendTo="body"
    >
    </p-dropdown>

    <textarea
        *ngIf="data['type'] == 'textarea'"
        [id]="data['fieldName']"
        [ngModel]="model"
        [style]="{
            'max-width': data['isRequired'] ? '538px' : '578px'
        }"
        [disabled]="isInputDisabled(data)"
        [class.ng-invalid]="!isInputValid() && !isInputDisabled(data)"
        [class.ng-dirty]="!isInputValid() && !isInputDisabled(data)"
        [autoResize]="true"
        [placeholder]="data['label']"
        (ngModelChange)="onUpdate($event)"
        rows="5"
        cols="75"
        pInputTextarea
    >
    </textarea>

    <input
        *ngIf="data['type'] == 'text'"
        [id]="data['fieldName']"
        [ngModel]="model"
        [disabled]="isInputDisabled(data)"
        [class.ng-invalid]="!isInputValid() && !isInputDisabled(data)"
        [class.ng-dirty]="!isInputValid() && !isInputDisabled(data)"
        (ngModelChange)="onUpdate($event)"
        type="text"
        pInputText
    >

    <p-inputNumber
        *ngIf="data['type'] == 'int'"
        [id]="data['fieldName']"
        [(ngModel)]="model"
        [disabled]="isInputDisabled(data)"
        [class.ng-invalid]="!isInputValid() && !isInputDisabled(data)"
        [class.ng-dirty]="!isInputValid() && !isInputDisabled(data)"
        (ngModelChange)="onUpdate($event)"
        type="text"
        [placeholder]="data['label']"
        mode="decimal"
        pInputText
    >
    </p-inputNumber>

    <p-inputNumber
        *ngIf="data['type'] == 'double'"
        [id]="data['fieldName']"
        [(ngModel)]="model"
        [disabled]="isInputDisabled(data)"
        [class.ng-invalid]="!isInputValid() && !isInputDisabled(data)"
        [class.ng-dirty]="!isInputValid() && !isInputDisabled(data)"
        [maxFractionDigits]="2"
        (ngModelChange)="onUpdate($event)"
        type="text"
        [placeholder]="data['label']"
        mode="decimal"
        pInputText
    >
    </p-inputNumber>
</ng-template>
