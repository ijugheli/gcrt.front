<p-toast position="top-right"></p-toast>
<section>
    <form (ngSubmit)="onSubmit()">
        <div class="card">
            <p-card>
                <ng-container>
                    <ngx-spinner size="medium" color="#fff" bdColor="rgba(51,51,51,0.3)" type="ball-scale-multiple"
                        [fullScreen]="false">
                        <p style="font-size: 20px; color: white">გთხოვთ დაელოდოთ...</p>
                    </ngx-spinner>
                </ng-container>
                <h2>
                    <img src="/assets/img/logo.png">
                </h2>
                <p-divider></p-divider>
                <div class="form-inputs">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <input type="text" pInputText [class.ng-invalid]="!isValid(email)"
                            [class.ng-dirty]="!isValid(email)" (onChange)="onValueUpdate()" [(ngModel)]="email"
                            placeholder="ელ-ფოსტა"  [ngModelOptions]="{standalone: true}">
                    </div>

                </div>
                <p-divider></p-divider>
                <div class="form-actions">
                    <span>
                        <button pButton type="submit" label="ლინკის გაგზავნა"
                            class="p-button-outlined p-button-lg">
                        </button>
                    </span>
                </div>
            </p-card>
        </div>
    </form>
</section>
