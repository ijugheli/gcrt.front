<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<section>
    <div class="surface-section heading-section">
        <div class="border-bottom-1 surface-border">
            <div class="heading-section-title font-medium align-items-center">
                <span>პირადი აქტივობის გვერდი</span>
            </div>
        </div>
    </div>
    <ng-container>
        <ngx-spinner size="medium" color="#fff" bdColor="rgba(51,51,51,0.3)" type="ball-scale-multiple"
            [fullScreen]="false">
            <p style="font-size: 20px; color: white">გთხოვთ დაელოდოთ...</p>
        </ngx-spinner>
    </ng-container>
    <p-table styleClass="p-datatable-striped p-datatable-sm p-datatable-gridlines" dataKey="title"
        rowGroupMode="rowspan" groupRowsBy="title" [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th>აქტივობა</th>
                <th>ატრიბუტის დასახელება</th>
                <th>პარამეტრის დასახელება</th>
                <th>ჩანაწერის დასახელება</th>
                <th>თარიღი</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-action let-rowIndex="rowIndex" let-rowgroup="rowgroup" let-rowspan="rowspan">
            <tr>
                <td *ngIf="rowgroup" [attr.rowspan]="rowspan">
                    <span class="font-bold ml-2">{{action.title}}</span>
                </td>
                <td>{{action.attrTitle}}</td>
                <td>{{action.propertyTitle}}</td>
                <td>{{action.recordTitle}}</td>
                <td>{{action.createdAt | date: 'M/d/yy H:mm'}}</td>
            </tr>
        </ng-template>
    </p-table>
</section>
